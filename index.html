<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <template class="element-template">
          <li class="elements__card">
            <button type="button" class="elements__delete"></button>
            <img class="elements__image popup__text_type_title" />
            <article class="elements__titles">
              <h2 class="elements__text popup__text_type_subtitle"></h2>
              <button type="button" class="elements__like"></button>
            </article>
          </li>
        </template>
      </main>
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
      <div class="popup popup-edit">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-edit__close-button">
          </button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form
            class="popup__form popup-edit__form"
            name="popup__person"
            novalidate>
            <input
              id="username-input"
              type="text"
              placeholder="Имя"
              class="popup__input popup__input_text_title"
              minlength="2"
              maxlength="40"
              required/>
            <span class="popup__input-error username-input-error"></span>
            <input
              id="job-input"
              type="text"
              placeholder="О себе"
              class="popup__input popup__input_text_subtitle"
              minlength="2"
              maxlength="40"
              required/>
            <span class="popup__input-error job-input-error"></span>
            <button type="submit" class="popup__input-submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-add__close-button">
          </button>
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup-add__form" name="popup__person">
            <input
              id="name-input"
              type="text"
              placeholder="Название"
              class="popup__input popup__input_text_title popup-add__input-title"
              minlength="2"
              maxlength="30"
              required/>
            <span class="popup__input-error name-input-error"></span>
            <input
              id="link-input"
              type="text"
              pattern="https?://.+"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_text_subtitle popup-add__input-subtitle"
              required/>
            <span class="popup__input-error link-input-error"></span>
            <button
              type="submit"
              class="popup__input-submit popup-add__input-submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup__container popup__container_image">
          <button
            class="popup__close-button popup__close-button_image"
            type="button">
          </button>
          <img class="popup__picture" src="#" alt="картинка" />
          <p class="popup__title popup__title_image"></p>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Constants.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
  </body>
</html>
