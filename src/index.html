<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
       <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место"> 
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар" />
          <div class="profile__avatar-edit"></div>
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <template id="element" class="element-template">
          <article class="element">
              <img class="element__image" src="#" alt="#">
              <h2 class="element__title"></h2>
              <div class="element__like-wrapper">
                  <button class="element__like-button" type="button"></button>
                  <span class="element__like-counter" type="button">0</span>
              </div>
              <button class="element__delete-button" type="button"></button>
          </article>
      </template>
      </main>
      <section class="elements">
      </section>
      <div class="popup popup-edit">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-edit__close-button">
          </button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form
            class="popup__form popup-edit__form"
            name="popup__person"
            novalidate>
            <input
              id="username-input"
              type="text"
              name="name"
              placeholder="Имя"
              class="popup__input popup__input_text_title"
              minlength="2"
              maxlength="40"
              required/>
            <span class="popup__input-error username-input-error"></span>
            <input
              id="job-input"
              type="text"
              name="about"
              placeholder="О себе"
              class="popup__input popup__input_text_subtitle"
              minlength="2"
              maxlength="40"
              required/>
            <span class="popup__input-error job-input-error"></span>
            <button type="submit" class="popup__input-submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-add__close-button">
          </button>
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup-add__form" name="popup__person">
            <input
              id="name-input"
              type="text"
              name="nameTitle"
              placeholder="Название"
              class="popup__input popup__input_text_title popup-add__input-title"
              minlength="2"
              maxlength="30"
              required/>
            <span class="popup__input-error name-input-error"></span>
            <input
              id="link-input"
              type="text"
              name="pic"
              pattern="https?://.+"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_text_subtitle popup-add__input-subtitle"
              required/>
            <span class="popup__input-error link-input-error"></span>
            <button
              type="submit"
              class="popup__input-submit popup-add__input-submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup__container popup__container_image">
          <button
            class="popup__close-button popup__close-button_image"
            type="button">
          </button>
          <img class="popup__picture" src="#" alt="картинка" />
          <p class="popup__title popup__title_image"></p>
        </div>
      </div>
      <div class="popup popup-avatar">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-avatar__close-button">
          </button>
          <h2 class="popup__header">Обновить аватар</h2>
          <form
            class="popup__form popup-avatar__form"
            name="popup__person"
            novalidate>
            <input
              id="link-input"
              type="text"
              name="pic"
              pattern="https?://.+"
              placeholder="Ссылка на аватар"
              class="popup__input popup__input_text_subtitle popup-add__input-subtitle"
              required/>
            <span class="popup__input-error link-input-error"></span>
            <button type="submit" class="popup__input-submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-warning">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup-warning__close-button">
          </button>
          <h2 class="popup__header">Вы уверены?</h2>
          <form
            class="popup__form popup-warning__form"
            name="popup__person"
            novalidate>
            <button type="submit" class="popup__input-submit">Да</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
